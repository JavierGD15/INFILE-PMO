<mat-tab-group [selectedIndex]="activeTabIndex" [disableRipple]="true">
    <!-- Botón de Inicio -->
    <mat-tab>
      <ng-template mat-tab-label>
        <div>Inicio</div>
        <a [routerLink]="['./inicio']" (click)="ocultarImagen()" class="full-size-link"></a>
      </ng-template>
    </mat-tab>
  
    
    <mat-tab>
      <ng-template mat-tab-label>
        <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu" (click)="menuTrigger.openMenu()">Categorías</div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let categoria of categorias" [routerLink]="['/categoria', categoria.id_clasificacion]" (click)="ocultarImagen()">
            {{ categoria.nombre }}
          </button>
        </mat-menu>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  
  <router-outlet></router-outlet>
